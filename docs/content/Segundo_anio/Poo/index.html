  <script>
    function loadPDF(pdfPath) {
      const viewer = document.getElementById('pdf-viewer');
      const frame = document.getElementById('pdf-frame');
      const openBtn = document.getElementById('open-pdf-btn');
      frame.src = pdfPath;
      openBtn.setAttribute('data-pdf', pdfPath);
      viewer.style.display = 'block';

      // Mostrar el bot√≥n "Abrir en nueva pesta√±a" solo si el iframe no se carga correctamente
      frame.onload = () => {
        openBtn.style.display = 'none';
      };
      frame.onerror = () => {
        openBtn.style.display = 'block';
      };
    }

    function openPDF() {
      const openBtn = document.getElementById('open-pdf-btn');
      const pdfPath = openBtn.getAttribute('data-pdf');
      if (pdfPath) {
        window.open(pdfPath, '_blank');
      }
    }
  </script>
