<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Script Viewer</h1>
        <pre id="script-content">Loading...</pre>
    </main>
    <footer id="footer">
        <p>&copy; 2023 Vanilla JS SPA</p>
    </footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filePath = urlParams.get('file');

        if (filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar el archivo.');
                    }
                    return response.text();
                })
                .then(content => {
                    document.getElementById('script-content').textContent = content;
                })
                .catch(error => {
                    document.getElementById('script-content').textContent = `Error: ${error.message}`;
                });
        } else {
            document.getElementById('script-content').textContent = 'No se especificó ningún archivo.';
        }
    </script>
</body>
</html>
